name: Deploy Vite + Vue to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Crear archivo CNAME con tu subdominio
      - name: Set CNAME for custom domain
        run: echo "andyesdev.andreablass.com" > dist/CNAME

      # 5️⃣ Construir proyecto Vite
      - name: Build project
        run: npm run build

      # 6️⃣ Publicar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
