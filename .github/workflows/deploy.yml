name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # Se dispara al hacer push en main
  workflow_dispatch:      # También puedes correrlo manualmente

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositorio
      - uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Instalar dependencias
      - run: npm ci

      # 4️⃣ Construir proyecto Vite
      - run: npm run build

      # 5️⃣ Crear archivo CNAME con tu subdominio (ahora sí existe dist/)
      - run: echo "andyesdev.andreablass.com" > dist/CNAME

      # 6️⃣ Subir artefacto a Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
